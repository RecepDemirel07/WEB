<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Giriş.css">
    <title>Login Sayfası</title>
</head>
<body class="background-image">
    <div class="login-container">
        <form id="login-form" class="login-form" action="kayit.php" method = "post">
            <h2 class="login-heading">Giriş Yap</h2>
            <div class="input-group">
                <label for="student-no">Öğrenci Numarası</label>
                <input type="text" id="student-no" name="student-no" required>
            </div>
            <div class="input-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Giriş Yap</button>
            <div class="error-message" id="error-message"></div>
        </form>
    </div>
</body>
</html>
